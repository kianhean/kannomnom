<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>KanNomNom (KNN) - of course can!</title>

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	    crossorigin="anonymous">
	<link rel="stylesheet" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">

</head>

<body class="bg-image">

	<div class="cover-container d-flex h-100 p-3 mx-auto flex-column" id="people">
		<header>
			<h1 class="text-center">KanNomNom</h1>
			<h4 class="text-center">of course can!</h4>
		</header>
		<br/>

		<div class="filter">
			<div class="form-check form-check-inline">
				<input class="form-check-input" type="radio" id="Tech" v-model="selectedCategory" value="Tech">
				<label class="form-check-label" for="Tech">Tech</label>
			</div>
			<div class="form-check form-check-inline">
				<input class="form-check-input" type="radio" id="Entertainment" v-model="selectedCategory" value="Entertainment">
				<label class="form-check-label" for="Entertainment">Entertainment</label>
			</div>
			<div class="form-check form-check-inline">
				<input class="form-check-input" type="radio" id="Fictional" v-model="selectedCategory" value="Fictional">
				<label class="form-check-label" for="Fictional">Fictional</label>
			</div>
		</div>

		<div class="card" v-for="person in filteredPeople">
			<div class="card-body">
				<h5 class="card-title">Rank: X {{ person.name }}</h5>
				<p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
				<a href="#" class="btn btn-primary btn-sm">Website</a>
			</div>
		</div>

	</div>

	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
	    crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
	    crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
	    crossorigin="anonymous"></script>
	<script src='https://cdnjs.cloudflare.com/ajax/libs/vue/2.0.1/vue.min.js'></script>
	<script src='https://cdn.jsdelivr.net/npm/lodash@4.17.10/lodash.min.js'></script>
	<script src="js/index.js"></script>

</body>

</html>
