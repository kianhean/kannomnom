<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>KanNomNom (KNN) - of course can!</title>

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>

<body>

	<div class="cover-container d-flex h-100 p-3 mx-auto flex-column" id="people">

		<header>
			<h1 class="text-center">KanNomNom</h1>
			<h4 class="text-center">of course can!</h4>
		</header>

		<br/>
		<br/>

		<div class="filter">
			<label>
				<input type="radio" v-model="selectedCategory" value="Tech" /> Tech</label>
			<label>
				<input type="radio" v-model="selectedCategory" value="Entertainment" /> Entertainment</label>
			<label>
				<input type="radio" v-model="selectedCategory" value="Fictional" /> Fictional</label>
		</div>

		<ul class="people-list">
			<li v-for="person in filteredPeople">{{ person.name }}</li>
		</ul>
	</div>

	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	<script src='https://cdnjs.cloudflare.com/ajax/libs/vue/2.0.1/vue.min.js'></script>
	<script src='https://cdn.jsdelivr.net/npm/lodash@4.17.10/lodash.min.js'></script>
	<script src="js/index.js"></script>

</body>

</html>
